<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info | hazelkahlil</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/style.css?v=4.0">
    <script>
        // Prevent Flash of White (FOUC) - Apply theme immediately
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</head>

<body>
    <div id="site-wrapper" data-barba="wrapper">
        <header>
            <div class="brand">
                <h1><a href="/">Hazel Kahlil</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/portfolios">Portfolios</a></li>
                    <li><a href="/info">Info</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
                <span class="nav-indicator"></span>
            </nav>
            <button id="snow-toggle">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <!-- Classic 6-pointed snowflake -->
                    <line x1="12" y1="2" x2="12" y2="22" />
                    <line x1="3.5" y1="7" x2="20.5" y2="17" />
                    <line x1="3.5" y1="17" x2="20.5" y2="7" />
                    <!-- Branches at each tip -->
                    <line x1="12" y1="2" x2="9.5" y2="4.5" />
                    <line x1="12" y1="2" x2="14.5" y2="4.5" />
                    <line x1="12" y1="22" x2="9.5" y2="19.5" />
                    <line x1="12" y1="22" x2="14.5" y2="19.5" />
                    <line x1="20.5" y1="7" x2="17.5" y2="6" />
                    <line x1="20.5" y1="7" x2="19.5" y2="10" />
                    <line x1="3.5" y1="7" x2="6.5" y2="6" />
                    <line x1="3.5" y1="7" x2="4.5" y2="10" />
                    <line x1="20.5" y1="17" x2="17.5" y2="18" />
                    <line x1="20.5" y1="17" x2="19.5" y2="14" />
                    <line x1="3.5" y1="17" x2="6.5" y2="18" />
                    <line x1="3.5" y1="17" x2="4.5" y2="14" />
                </svg>
                <span>Let it snow</span>
            </button>

            <div class="social-icons">
                <button id="theme-toggle" aria-label="Toggle Dark Mode">
                    <img src="/images/icon_theme_light.png" alt="Toggle Theme" id="theme-icon" width="24" height="24">
                </button>
                <a href="https://instagram.com/hazelkahlil" target="_blank" aria-label="Instagram">
                    <img src="/images/icon_instagram.png?v=4" alt="Instagram" width="24" height="24">
                </a>
                <a href="#" target="_blank" aria-label="Link">
                    <img src="/images/icon_link.png?v=4" alt="Link" width="24" height="24">
                </a>
                <a href="mailto:kahlils@163.com" aria-label="Email">
                    <img src="/images/icon_mail.png?v=4" alt="Email" width="24" height="24">
                </a>
            </div>
        </header>

        <main data-barba="container" data-barba-namespace="info">
            <div class="bio-container">
                <div class="bio-text"></div>

                <!-- Image removed as requested -->


            </div>
        </main>
        <div class="copyright"></div>
    </div>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="/script.js?v=4.0"></script>
</body>

</html>
